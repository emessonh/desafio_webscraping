{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspador</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="body-pagina">
        <h1>Filtros para pesquisa</h1>
        <div id="form">
            <form action='buscar_dados' method="get">
                {% csrf_token %}
                <div id="campos-form">
                    <div id="campos">
                        <div id="campo-modalidade">
                            <label for="modalidade" class="form-label">Modalidade: </label>
                            <select name="modalidade" id="modalidade" class="form-select" name="modalidade">
                                <option value="teste">teste</option>
                                <option value="teste2">teste2</option>
                            </select>
                        </div>
                        <div id="campo-uf">
                            <label for="uf" class="form-label">UF: </label>
                            <select name="uf" id="uf" class="form-select" name="uf">
                                <option value="AL">Alagoas</option>
                            </select>
                        </div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <p id="feedback">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    <div id="botao">
                        <button type="submit" class="btn btn-outline-success">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
