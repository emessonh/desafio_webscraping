{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        Navbar
    </nav>
    <div id="body-pagina">
        <h1>Filtros para pesquisa</h1>
        <div id="form">
            <form action='buscar_dados' method="get">
                {% csrf_token %}
                <div id="campos-form">
                    <div id="campos">
                        <div id="campo-regiao">
                            <label for="regiao" class="form-label">Região:</label>
                            <select name="regiao" id="regiao" class="form-select" name="regiao">
                                <option value="todos">Todos</option>
                                <option value="central">Central</option>
                                <option value="jequitinhonha_mucuri">Jequitinhonha e Mucuri</option>
                                <option value="leste">Leste</option>
                                <option value="norte">Norte</option>
                                <option value="sul">Sul</option>
                                <option value="triangulo_e_alto_paranaiba">Triângulo e Alto Paranaíba</option>
                            </select>
                        </div>
                        <div id="campo-ano">
                            <label for="ano" class="form-label">Ano:</label>
                            <select name="ano" id="ano" class="form-select" name="ano">
                                <option value="todos">Todos</option>
                                <option value="2023">2023</option>
                                <option value="2023">2022</option>
                                <option value="2023">2021</option>
                                <option value="2023">2020</option>
                            </select>
                        </div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <p id="feedback">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    <div id="botao">
                        <button type="submit" class="btn btn-outline-success">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="body-footer">
            @Web Scraping@
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
