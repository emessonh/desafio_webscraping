{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title> 
    <link rel="shortcut icon" href="{% static 'python_ico.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        SISTEMA DE EXTRAÇÃO
    </nav>
    <div id="body-pagina">
        <h1>Filtros para Extração</h1>
        <div id="form">
            <form action='buscar_dados' method="get">
                {% csrf_token %}
                <div id="campos-form">
                    <div class="campos">
                        <div id="campo-regiao">
                            <label for="regiao" class="form-label">Região:</label>
                            <select name="regiao" id="regiao" class="form-select" name="regiao">
                                <option value="Central">Central</option>
                                <option value="Jequitinhonha_mucuri">Jequitinhonha e Mucuri</option>
                                <option value="Leste">Leste</option>
                                <option value="Norte">Norte</option>
                                <option value="Sul">Sul</option>
                                <option value="Triangulo_e_alto_paranaiba">Triângulo e Alto Paranaíba</option>
                            </select>
                        </div>
                        <div id="campo-referencia">
                            <label for="referencia" class="form-label">Referência:</label>
                            <select name="referencia" id="referencia" class="form-select" name="referencia">
                                <option value="2023/Agosto">2023/Agosto</option>
                                <option value="2023/Abril">2023/Abril</option>
                                <option value="2023/Janeiro">2023/Janeiro</option>
                                <option value="2022/Outubro">2022/Outubro</option>
                            </select>
                        </div>
                    </div>
                    <div class="campos" id="campo-desoneracao">
                        <label for="desoneracao" class="form-label">Desoneração:</label>
                        <select name="desoneracao" class="form-select" id="desoneracao">
                            <option value="com_desoneracao">Com desoneração</option>
                            <option value="sem_desoneracao">Sem desoneração</option>
                        </select>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <p id="feedback">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    <div id="botao">
                        <button type="submit" class="btn btn-outline-success">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="body-footer">
            @Copyright
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
